<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Slideshow</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta http-equiv="Content-Security-Policy" content="frame-src 'self' https://oec.world;">

</head>
<body>
    <div id="slideshow">
        <h2 id="slide-title"></h2>
        <div id="slide-container" style="width: 600px; height: 500px;"></div>
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>
    <div id="image-container" style="position: absolute;"></div>

    <div id="popup" class="popup" style="display: none;">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <p>No data on this commodity</p>
        </div>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
